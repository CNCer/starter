
  <select class="select2-icon " name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %} >
    {% for group_name, group_choices, group_index in widget.optgroups %}
      {% if group_name %}
        <optgroup label="{{ group_name }}">
      {% endif %}
      {% for option in group_choices %}
        {% with widget=option %}
        
          <option value="{{ widget.value }}" {% include "django/forms/widgets/attrs.html" %} data-icon="{{ widget.value }}">  &nbsp; &nbsp;  {{ widget.label }}</option>
        {% endwith %}
      {% endfor %}
      {% if group_name %}
        </optgroup>
      {% endif %}
    {% endfor %}
  </select>
